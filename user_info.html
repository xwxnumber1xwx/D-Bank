<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <header>
            <h1 class="text-center">D-Bank</h1>
            <nav>
                <ul class="nav justify-content-center" role="navigation">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled text-white-50" href="#" tabindex="-1" aria-disabled="true">User</a>
                    </li>
                </ul>
            </nav>

        </header>

        <section>

            <div class="row" role="main">
                <div class="col-sm"></div>
                <div class="col-sm">
                    <form action="#" onsubmit="getCategoryFromMainframe();return false" autocomplete="off">
                        <div class="form-group">
                            <label for="user_id" class="text-white">USER ID</label>
                            <input type="text" class="form-control text-center" id="user_id" aria-describedby="userId"
                                name="account_id" placeholder="Enter User ID">
                            <small id="userId" class="form-text text-white-50">Please insert a User ID</small>
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto" style="width: 200px;"
                            id="search-button">Search</button>
                    </form>
                </div>
                <div class="col-sm"></div>
            </div>
        </section>
        <section>
            <div id="result-container" class="row card no-border">
                <div class="col-sm text-center">
                    <article id="result" tabindex="0"></article>
                    <article id="find-button-container" class="hidden"><button onClick="findHouses(_CREDIT)"
                            class="btn btn-primary mx-auto">Find house</button></article>
                    <article id="limit" class="card-deck"></article>
                </div>
            </div>
        </section>

    </div>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="app.js" async defer></script>
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script>document.getElementById('user_id').focus()</script>
</body>

</html>
